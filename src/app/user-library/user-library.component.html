<div class="main_panel__video_library_sub" *ngIf="icons; else listBlock">

  <mat-card *ngFor="let userVideo of userLibrary">
    <img mat-card-image (click)="dialog.openDialog()" src={{userVideo.imgUrl}} alt="video">
    <mat-card-content>
      <p class="first">{{userVideo.title}}</p><br>
      <p>
        <span>{{video.views}}</span> views <br><span>{{userVideo.likes}}</span> likes
      </p>
      <p>{{userVideo.addingDate}}</p>
    </mat-card-content>
    <button mat-icon-button class="fav">
      <i class="fas fa-heart" (click)="favourite($event)"> </i>
    </button>
    <button mat-icon-button disabled class="remove">
      <i class="fas fa-trash"></i>
    </button>
  </mat-card>
</div>

<ng-template #listBlock>
  <mat-list>
    <mat-list-item *ngFor="let userVideo of userLibrary" (click)="dialog.openDialog()">
      <h4 mat-line>{{userVideo.title}}</h4>
      <p mat-line>{{userVideo.views}} views| {{userVideo.likes}} likes</p>
      <button mat-icon-button class="fav">
        <i class="fas fa-heart" (click)="favourite($event)"> </i>
      </button>
    </mat-list-item>
  </mat-list>
</ng-template>
